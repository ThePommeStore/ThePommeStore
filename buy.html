<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style/buy.css" />
    <link rel="icon" href="Image/Pomme_logo.ico"/>
    <title>Achat</title>
</head>
<body>
    <div class="container">
        <h2>Entrer vos informations</h2>
        <form id="buyForm">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="card">Numéro de Carte Bancaire:</label>
            <input type="number" id="card" name="card" required>

            <label for="address">Addresse:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit" class="btn">Commander</button>
            
            <script> //J'ai du utiliser le javascript car impossible de changer de page sans cette méthode . Aucune idée de pourquoi
                document.getElementById("buyForm").addEventListener("submit", function(event) {
                    event.preventDefault();
                    
                     window.location.href = "final.html";
                });
            </script>

        </form>
    </div>

</body>
</html>
